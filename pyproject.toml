[tool.poetry]
name = "deeplabcut-live"
version = "1.0.4"
description = "Class to load exported DeepLabCut networks and perform pose estimation on single frames (from a camera feed)"
authors = ["A. & M. Mathis Labs <admin@deeplabcut.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/DeepLabCut/DeepLabCut-live"
repository = "https://github.com/DeepLabCut/DeepLabCut-live"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent"
]
packages = [
    { include = "dlclive" }
]
include = ["dlclive/check_install/*"]

[tool.poetry.scripts]
dlc-live-test = "dlclive.check_install.check_install:main"
dlc-live-benchmark = "dlclive.benchmark:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
numpy = ">=1.26,<2.0"
"ruamel.yaml" = "^0.17.20"
colorcet = "^3.0.0"
Pillow = ">=8.0.0"
py-cpuinfo = ">=5.0.0"
tqdm = "^4.62.3"
tensorflow = [
    {version = ">=2.7.0,<2.13", python = "<3.11"},
    {version = ">=2.13", python = ">=3.11"}
]
tensorflow-macos = { version = "^2.7.0,<=2.17", markers = "sys_platform == 'darwin'" }
tensorflow-io-gcs-filesystem = { version = "0.27", markers = "sys_platform == 'win32' and python_version >= '3.9' and python_version < '3.11'" }
pandas = "^1.3"
tables = "^3.6"
opencv-python-headless = "^4.5"
dlclibrary = ">=0.0.6"

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
