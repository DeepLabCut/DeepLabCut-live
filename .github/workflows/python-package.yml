name: Update pypi release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - public
    types:
      - labeled
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('pyproject.toml', 'requirements.txt', 'setup.cfg', 'setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install wheel
          pip install "packaging>=24.2"
          pip install twine

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and publish to PyPI
        if: ${{ github.event_name == 'push' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          make dist
          ls dist/
          tar tvf dist/deeplabcut-live-*.tar.gz
          python3 -m twine upload --verbose dist/*
